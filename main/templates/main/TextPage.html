<!DOCTYPE html>
<html lang="en-IE">
	<head>
		{% load static %}
		<title>{{ page.title }}</title>
		<link rel="stylesheet" href="{% static 'main/mainstyle.css' %}">
		<link rel="manifest" href="{% static 'main/manifest.json' %}">
			<!-- Meta Info -->
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<meta name="description" content="Anton's website">
			<meta name="author" content="Anton">
			<meta name="keywords" content="Anton.exe, Anton">
			<meta name="theme-color" content="#006400">
			<!-- OpenGraph -->
			<meta content="{{ page.title }}" property="og:title" />
			<meta content="website" property="og:type" />
			<meta content="{% static 'main/mii.png' %}" property="og:image" />
			<meta content="{{ request.build_absolute_uri }}" property="og:url" />
	</head>
	
	<body>
		<header>
			<h1>{{ page.title }}</h1>
		</header>
		{% include './navbar.html' with buttons=navbar_buttons dropdowns=navbar_dropdowns %}
		{% for section in sections %}
			<section>
				<h2>{{ section.heading }}</h2>
				<p>{{ section.content|safe|linebreaks }}</p>
			</section>
		{% endfor %}
		<script>
			{{ page.javascript|safe }}
		</script>
		{% include './footer.html' %}
	</body>
</html>
