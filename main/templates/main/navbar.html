	{% endfor %}
	{% for dropdown in dropdowns %}
	<div class="dropdown" tabindex="0">
		<button class="dropbtn">
			{{dropdown.text}} â–¼

		</div>
		{% endfor %}
	</div>
	{% endfor %}
</div>
